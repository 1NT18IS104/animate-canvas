<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated game using Canvas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="margin: 0px;">
    <h1>
        <span>A</span>
        <span>n</span>
        <span>i</span>
        <span>m</span>
        <span>a</span>
        <span>t</span>
        <span>e</span>
      </br>
        <span>w</span>
        <span>i</span>
        <span>t</span>
        <span>h</span>
        <span>&nbsp;</span>
        <span>m</span>
        <span>e</span>
    </h1>
    <canvas id="canvas" style="border: none;" width="1520" height="600" ></canvas>
    <div>
        <button id="forward">Move forward <span>&rarr;</span></button>
        <button id="kick">Kick 	<span>&darr;</span></button>
        <button id="punch">Punch <span>&uarr;</span></button>
        <button id="backward">Move back <span>&larr;</span></button>
        <button id="block">Block <span>[space]</span></button>
    </div>
</body>
<script src="main.js"></script>
</html>
